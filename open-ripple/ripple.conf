server {
	listen 80;
	server_name oldripple.styl.space;
	return 301 https://oldripple.styl.space$request_uri;
}

server {
	listen 80;
	server_name osu.styl.space;
	return 301 https://osu.styl.space$request_uri;
}

server {
	listen 80;
	server_name a.styl.space;
	return 301 https://a.styl.space$request_uri;
}

server {
	listen 80;
	server_name c.styl.space;
	return 301 https://c.styl.space$request_uri;
}

server {
	listen 80;
	listen 443 ssl;
	server_name i.ppy.sh;
	
	ssl_certificate /var/www/html/open-ripple/cert.pem;
	ssl_certificate_key /var/www/html/open-ripple/key.pem;
	
	root /var/www/html/old-frontend/main_menu_icons;
	index index.html;
	location / {
		try_files $uri =404;
	}
}

server {
	server_name oldripple.styl.space;
	listen 443 ssl;
	ssl_certificate /var/www/osu.styl.space.cer;
	ssl_certificate_key /var/www/osu.styl.space.key;	
	
	root /var/www/html/old-frontend;
	index index.php index.html index.htm;
	
	location /letsapi/ {
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://localhost:5002;
	}
	
	location / {
		try_files $uri $uri/ =404;
	}
	
	include php.conf;
}

server {
	server_name osu.styl.space;
	listen 9999;
	root /usr/share/phpmyadmin;
	index index.php;
	include php.conf;
	
	location ~* \.(ico|css|js)(\?[0-9]+)?$ {
			expires max;
			log_not_found off;
	}
}

server {
	server_name osu.styl.space;
	#listen 80;
	listen 443 ssl;
	ssl_certificate /var/www/html/osu.styl.space.cer;
	ssl_certificate_key /var/www/html/osu.styl.space.key;	
	
	location /ss/ {
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://localhost:5002;
	}
	location /web/ {
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://localhost:5002;
	}
	location /api/ {
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://localhost:40001;
	}
	
	location / {
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://localhost:45221;
	}
	location /d/  {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header Host osu.gatari.pw;
		proxy_redirect off;
		proxy_pass http://osu.gatari.pw/d/;
	}
}
